[program:httpd]
priority = 100
command = /bin/bash -c "/bin/sleep 2 && /usr/sbin/httpd -c \"ErrorLog /dev/stdout\" -DFOREGROUND"
redirect_stderr = true
stdout_logfile = /var/log/httpd/error_log
stdout_events_enabled = true
startsecs = 5
autorestart = true

[program:php-fpm]
priority = 200
command = /bin/bash -c "/bin/sleep 2 && /usr/sbin/php-fpm -c /etc/php-fpm.conf"
stdout_events_enabled = true
startsecs = 5
autorestart = true

[unix_http_server]
username = superuser
password = superuser

[supervisorctl]
username = superuser
password = superuser

[supervisord]
user = root
